<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color:red;
        }
        a:link {
            color:green;
        }
        a:visited{
            color:pink;
        }
        a:hover{
            color:darkgoldenrod;
        }
        a:focus{
            color:chartreuse;
        }
        a:active{
            background-color: blue;
        }
    </style>
</head>
<body>
    <a>no HREF</a>
    <a href="#1">Link</a>
    <a href="#2">Visited</a>
    <a href="#3">Hover</a>
    <a href="#4">Active</a>
    <a href="#5">Focus</a>
</body>
</html>
