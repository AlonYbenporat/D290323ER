        let names = ["Simon", "Bob", "Sammy", "Jane", "Timmy", "Wanda"];

        let namesObjects = names;

                id: j,
                value: item
            };
        }

            return(
                <section>
                    {
                        /*props.data.map((x, i) => (

                        ))*/

                        props.data.map((x) => (
                            <p key={x.id}>{x.value} is <b>{props.feeling}</b></p>
                        ))
                    }                    
                </section>
            );
        }

        function SiteFooter(props){
            return (
