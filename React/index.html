<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>

    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- <h1>Hello World!</h1> -->

    <script type="text/babel">
        function SiteHeader(props){
            return (
                <header>
                    <h1>This is {props.name}</h1>
                </header>
            );
        }

        function MainApp(props){
            return(
                <section>
                    {
                        props.data.map((x) => (
                            <p>{x} is {props.feeling}</p>
                        ))
                    }                    
                </section>
            );
        }

        function SiteFooter(props){
            return (
                <footer>
                    <h1>This is the footer, trademark {props.year}</h1>
                </footer>
            );
        }

        let root = document.getElementById("root");
        
        //let h2Element = React.createElement("h2", null, "Hello World from REACT!");

        /*let ul = React.createElement(
            "ul", 
            {style: {color:"green"}}, 
            React.createElement("li", null, "Simon"),
            React.createElement("li", null, "Bob"),
            React.createElement("li", null, "Jane"),
            React.createElement("li", null, "Wanda"),
        );*/

        let names = ["Simon", "Bob", "Jane", "Wanda"];

        // JSX - Java Script XML

        /*<ul>
            <li>{names[0]}</li>
            <li>{names[1]}</li>
            <li>{names[2].length}</li>
            <li>{names[3].toUpperCase()}</li>
        </ul>*/

        ReactDOM.render(
            <section>
                <SiteHeader name="Simon's Site" />
                <SiteHeader name="Jim's Site" />
                <MainApp feeling="happy" data={["Jim", "Joe", "Sammy"]} />
                <MainApp feeling="happy" data={names} />
                <SiteFooter year={new Date().getFullYear()} />
            </section>
        , root);
    </script>
</body>
</html>
